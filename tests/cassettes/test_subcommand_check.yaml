        Functor, Foldable  |\\n\\n\u300C\u578B\u30AF\u30E9\u30B9\u300D\u3068\u306F\u8A00\u3048\u3001Haskell\u3068\u304BScala\u3068\u306F\u9055\u3044\u3001\u8A00\u8A9E\u7684\u30B5\u30DD\u30FC\u30C8\u304C\u306A\u3044TypeScript\u3067\u306F\u3001\u5358\u306A\u308B\u30A4\u30F3\u30BF\u30D5\u30A7\u30FC\u30B9\u3068\u3057\u3066\u5B9A\u7FA9\u3055\u308C\u3066\u308B\u3002\\n\u4FBF\u5229\u3067\u3082\u306A\u3044\u3057\u3001\u6271\u3044\u3084\u3059\u304F\u3082\u306A\u3044\u3002fp-ts\u3067\u306FTypeScript\u306E\u308F\u308A\u3068\u7279\u6B8A\u306A\uFF08\u3060\u3051\u3069\u3082\u7D20\u6674\u3089\u3057\u3044\u8A2D\u8A08\u306E\uFF09\u578B\u30B7\u30B9\u30C6\u30E0\u3092\\n\u6700\u5927\u9650\u5229\u7528\u3057\u3066\u9AD8\u968E\u30AB\u30A4\u30F3\u30C9\uFF08\u3089\u3057\u304D\u3082\u306E\uFF09\u3092\u3072\u306D\u308A\u51FA\u3057\u3066\u3044\u308B\u306E\u3067\u3001\u3059\u3053\u3057\u306F\u6271\u3044\u3084\u3059\u304F\u306A\u3063\u3066\u3044\u308B\u3002\\n\\n##
        Setoid\\n\\n\u7B49\u5024\u95A2\u4FC2\u304C\u5B9A\u7FA9\u3055\u308C\u305F\u96C6\u5408\u3002\\n\\n```typescript\\nSetoid\\u003cT\\u003e
        {\\n  equals: (T, T) =\\u003e boolean\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. Reflexivity: `S.equals(a, a) === true`\\n  1. Symmetry: `S.equals(a,
        b) === S.equals(b, a)`\\n  1. Transitivity: if `S.equals(a, b)` and `S.equals(b,
        c)`, then `S.equals(a, c)`\\n\\n\\n## Ord\\n\\n\u5927\u5C0F\u95A2\u4FC2\u304C\u5168\u3066\u306E\u8981\u7D20\u306B\u5BFE\u3057\u3066\u5B9A\u7FA9\u3055\u308C\u3066\u3044\u308B\u96C6\u5408\u3002\\n\\n```typescript\\nOrd\\u003cT\\u003e
        {\\n  lte: (T, T) =\\u003e boolean\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n  1.
        Totality: `S.lte(a, b)` or `S.lte(b, a)`\\n  1. Antisymmetry: if `S.lte(a,
        b)` and `S.lte(b, a)`, then `S.equals(a, b)`\\n  1. Transitivity: if `S.lte(a,
        b)` and `S.lte(b, c)`, then `S.lte(a, c)`\\n\\n\\n## Semigroup\\n\\n\uFF12\u9805\u6F14\u7B97\u304C\u5B9A\u7FA9\u3055\u308C\u3066\u3044\u308B\u96C6\u5408\\n\\n```typescript\\nSemigroup\\u003cT\\u003e
        {\\n  concat: (T, T) =\\u003e T\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n  1.
        \u7D50\u5408\u5247: `S.concat(S.concat(a, b), c) \u2261 S.concat(a, S.concat(b,
        c))`\\n\\n\\n## Monoid\\n\\n\uFF12\u9805\u6F14\u7B97\u306B\u52A0\u3048\u3066\u3001\u5358\u4F4D\u5143\u304C\u5B9A\u7FA9\u3055\u308C\u3066\u3044\u308B\u96C6\u5408\\n\\n```typescript\\nMonoid\\u003cT\\u003e
        {\\n  empty: () =\\u003e T\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n  1. \u53F3\u5358\u4F4D\u5143:
        `M.concat(a, M.empty()) \u2261 a`\\n  1. \u5DE6\u5358\u4F4D\u5143: `M.concat(M.empty(),
        a) \u2261 a`\\n\\n\\n## Group\\n\\n\uFF12\u9805\u6F14\u7B97\u3001\u5358\u4F4D\u5143\u306B\u52A0\u3048\u3066\u3001\u9006\u5143\u304C\u5B9A\u7FA9\u3055\u308C\u3066\u3044\u308B\u96C6\u5408\\n\\n```typescript\\nGroup\\u003cT\\u003e
        {\\n  invert: (T) =\\u003e T\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n  1. \u53F3\u9006\u5143:
        `G.concat(a, G.invert(a)) \u2261 G.empty()`\\n  1. \u5DE6\u9006\u5143: `G.concat(G.invert(a),
        a) \u2261 G.empty()`\\n\\n\\n## Semigroupoid\\n\\n\u6052\u7B49\u5C04\u304C\u306A\u3044\u570F\uFF08\u6052\u7B49\u5C04\u304C\u306A\u3044\u6642\u70B9\u3067\u570F\u306E\u5B9A\u7FA9\u304B\u3089\u5916\u308C\u308B\u306E\u3067\u3001\u570F\u3058\u3083\u306A\u3044\u306E\u3060\u3051\u308C\u3069...\uFF09\u3002\\n\\n```typescript\\nSemigroupoid\\u003cT\\u003e
        {\\n  compose: \\u003ci, j, k\\u003e(T\\u003ci, j\\u003e, T\\u003cj, k\\u003e)
        =\\u003e T\\u003ci, k\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n  1. \u7D50\u5408\u5247:
        `S.compose(S.compose(a, b), c) \u2261 S.compose(a, S.compose(b, c))`\\n\\n\\n##
        Category\\n\\nSemigroupoid\u306B\u6052\u7B49\u5C04\u3092\u52A0\u3048\u3066\u570F\u306B\u306A\u308B\u3002\\n\\n```typescript\\nCategory\\u003cT\\u003e
        {\\n  id: \\u003ci, j\\u003e() =\\u003e T\\u003ci, j\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. \u53F3\u5358\u4F4D\u5143: `M.compose(a, M.id()) \u2261 a`\\n  1. \u5DE6\u5358\u4F4D\u5143:
        `M.compose(M.id(), a) \u2261 a`\\n\\n\\n## Functor\\n\\n```typescript\\nFunctor\\u003cT\\u003e
        {\\n  map: \\u003ca, b\\u003e(a =\\u003e b, T\\u003ca\\u003e) =\\u003e T\\u003cb\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. \u5358\u4F4D\u5143: `F.map(x =\\u003e x, a) \u2261 a`\\n  1. \u5408\u6210:
        `F.map(x =\\u003e f(g(x)), a) \u2261 F.map(f, F.map(g, a))`\\n\\n\\n## Bifunctor\\n\\n```typescript\\nBifunctor\\u003cT\\u003e
        {\\n  bimap: \\u003ca, b, c, d\\u003e(a =\\u003e b, c =\\u003e d, T\\u003ca,
        c\\u003e) =\\u003e T\\u003cb, d\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. \u5358\u4F4D\u5143: `B.bimap(x =\\u003e x, x =\\u003e x, a) \u2261 a`\\n
        \ 1. \u5408\u6210: `B.bimap(x =\\u003e f(g(x)), x =\\u003e h(i(x)), a) \u2261
        B.bimap(f, h, B.bimap(g, i, a))`\\n\\n**map\u306E\u5C0E\u51FA**\\n\\n  1.
        Functor's map: `A.map = (f, u) =\\u003e A.bimap(x =\\u003e x, f, u)`\\n\\n\\n##
        Contravariant\\n\\n```typescript\\nContravariant\\u003cT\\u003e {\\n  contramap:
        \\u003ca, b\\u003e(a =\\u003e b, T\\u003cb\\u003e) =\\u003e T\\u003ca\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. \u5358\u4F4D\u5143: `F.contramap(x =\\u003e x, a) \u2261 a`\\n  1. \u5408\u6210:
        `F.contramap(x =\\u003e f(g(x)), a) \u2261 F.contramap(g, F.contramap(f, a))`\\n\\n\\n##
        Profunctor\\n\\n```typescript\\nProfunctor\\u003cT\\u003e {\\n  promap: \\u003ca,
        b, c, d\\u003e(a =\\u003e b, c =\\u003e d, T\\u003cb, c\\u003e) =\\u003e T\\u003ca,
        d\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n  1. \u5358\u4F4D\u5143: `P.promap(x
        =\\u003e x, x =\\u003e x, a) \u2261 a`\\n  1. \u5408\u6210: `P.promap(x =\\u003e
        f(g(x)), x =\\u003e h(i(x)), a) \u2261 P.promap(g, h, P.promap(f, i, a))`\\n\\n**map\u306E\u5C0E\u51FA**\\n\\n
        \ 1. Functor's map: `A.map = (f, u) =\\u003e A.promap(x =\\u003e x, f, u)`\\n\\nHaskell\u3060\u3068`promap`\u3067\u306A\u304F`dimap`\\n\\n```haskell\\ndimap
        :: (a -\\u003e b) -\\u003e (c -\\u003e d) -\\u003e p b c -\\u003e p a d\\n```\\n\\n\\n##
        Apply\\n\\n\u8A55\u4FA1\u5C04\u3001\u7A4D\u3068\u51AA\u304B\u3089\u306A\u308B\u968F\u4F34\u306E\u4F59\u5358\u4F4D\u3002\\n\\n```typescript\\nApply\\u003cT\\u003e
        {\\n  ap: \\u003ca, b\\u003e(T\\u003ca =\\u003e b\\u003e, T\\u003ca\\u003e)
        =\\u003e T\\u003cb\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n  1. \u5408\u6210:
        `A.ap(A.ap(A.map(f =\\u003e g =\\u003e x =\\u003e f(g(x)), a), u), v) \u2261
        A.ap(a, A.ap(u, v))`\\n\\n\\n## Applicative\\n\\nApplicative\u95A2\u624B\u306B\u3064\u3044\u3066\u306F\u3053\u3061\u3089\u306E\u30B5\u30A4\u30C8
        - [\u30A2\u30D7\u30EA\u30AB\u30C6\u30A3\u30D6\u95A2\u624B\u3063\u3066\u306A\u306B\uFF1F\u30E2\u30CE\u30A4\u30C9\u570F\u3068\u306E\u95A2\u4FC2\u306F\uFF1F\u8ABF\u3079\u3066\u307F\u307E\u3057\u305F\uFF01](https://blog.miz-ar.info/2018/12/applicative-functor/)
        - \u304C\u8A73\u3057\u304F\u3066\u65E5\u672C\u8A9E\u3067\u304A\u52E7\u3081\u3067\u3059\u3002\\n\uFF08\u4E2D\u8EAB\u3092\u7406\u89E3\u3057\u3066\u3044\u306A\u3044\u306E\u3067\u4F1D\u805E\u8ABF\u3001\u4FE1\u983C\u6027\u306A\u3057\uFF09\\n\\n\u570F\u8AD6\u7684\u306B\u306F
        strong lax monoidal functor \u3068\u3044\u3046\u3089\u3057\u3044\u3002lax\u306F\u300C\u3014\u898F\u5F8B\u306A\u3069\u304C\u3015\u7DE9\u3044\u300D\u3068\u3044\u3046\u610F\u5473\u3060\u305D\u3046\u3067\u3001\u7121\u7406\u304F\u308A\u8A33\u3059\u3068\u300C\u5F37\u304F\u3066\u7DE9\u3044\u30E2\u30CE\u30A4\u30C0\u30EB\u95A2\u624B\u300D\u3068\u306A\u3063\u3066\u3001\u8A33\u3055\u306A\u3044\u3001\u30AB\u30BF\u30AB\u30CA\u306E\u30DE\u30DE\u304C\u3088\u3044\u7528\u8A9E\u306E\u597D\u4F8B\u306A\u306E\u304B\u3082\u3057\u308C\u306A\u3044\u3002\\n\\n[StackExchange:
        Explaining Applicative functor in categorical terms - monoidal functors](https://cstheory.stackexchange.com/questions/12412/explaining-applicative-functor-in-categorical-terms-monoidal-functors/12414)\u306B\u3088\u308B\u3068\u3001\u30AB\u30EB\u30C6\u30B7\u30A2\u30F3\u9589\u570F\u306E\u30E2\u30CE\u30A4\u30C0\u30EB\u95A2\u624B\u304C\u300C\u5F37\u300D\u3067\u3042\u308B\u3053\u3068\u3068\u3001\u81EA\u7136\u5909\u63DB`map:(A\u21D2B)\u2192(F(A)\u21D2F(B))`\u3092\u6301\u3064\u3053\u3068\u306F\u540C\u5024\u3068\u306A\u308B\u3002\u30E2\u30CE\u30A4\u30C0\u30EB\u9589\u570F\u306A\u306E\u3067`(A\u21D2B)`\u3082`(F(A)\u21D2F(B))`\u3082\u5185\u90E8Hom\u3068\u3057\u3066\u5B58\u5728\u3057\u3066\u3001\u305D\u308C\u3089\u306E\u9593\u306B\u5C04\u304C\u3042\u308B\u3068\u3044\u3046\u304C\u300C\u5F37\u300D\u306E\u6761\u4EF6\u3068\u306A\u3063\u3066\u3044\u308B\u3002\\n\\n\u307E\u305Flax
        monoidal functor\u306F\u3001\u30E2\u30CE\u30A4\u30C0\u30EB\u95A2\u624B\uFF08\u30E2\u30CE\u30A4\u30C0\u30EB\u570F(C,\u2297,I)
        \u304B\u3089 (D,\u2295,J) \u3078\u306E\u95A2\u624B\uFF09\u306B\u5BFE\u3057\u3066\u81EA\u7136\u5909\u63DB`i:J\u2192F(I)`\u3092\u6761\u4EF6\u3068\u3057\u3066\u3044\u308B\u3089\u3057\u3044\u306E\u3067\u3001\u3053\u308C\u304C`of`\u306E\u30A4\u30F3\u30BF\u30D5\u30A7\u30FC\u30B9\u306B\u306A\u3063\u3066\u3044\u308B\u3063\u307D\u3044\u3002\\n\\nWikipedia\u3067\u30AB\u30EB\u30C6\u30B7\u30A2\u30F3\u9589\u570F\u3092\u8ABF\u3079\u308B\u3068[\u30C7\u30AB\u30EB\u30C8\u9589\u570F](https://ja.wikipedia.org/wiki/%E3%83%87%E3%82%AB%E3%83%AB%E3%83%88%E9%96%89%E5%9C%8F)\u304C\u51FA\u3066\u304D\u3066\u3001\u300C\u30C7\u30AB\u30EB\u30C8\u9589\uFF08\u82F1\u8A9E:
        cartesian closed\uFF09\u306A\u570F\u306F\u30E9\u30E0\u30C0\u8A08\u7B97\u306E\u81EA\u7136\u306A\u8A2D\u5B9A\u304C\u3067\u304D\u308B\u3068\u3044\u3046\u70B9\u3067\u6570\u7406\u8AD6\u7406\u5B66\u304A\u3088\u3073\u30D7\u30ED\u30B0\u30E9\u30DF\u30F3\u30B0\u306E\u7406\u8AD6\u306B\u304A\u3044\u3066\u7279\u306B\u91CD\u8981\u3067\u3042\u308B\u3002\u30C7\u30AB\u30EB\u30C8\u9589\u570F\u306E\u6982\u5FF5\u306F\u30E2\u30CE\u30A4\u30C9\u570F\u306B\u4E00\u822C\u5316\u3055\u308C\u308B\u300D\u3093\u3060\u305D\u3046\u3067\u3001\u30D7\u30ED\u30B0\u30E9\u30DF\u30F3\u30B0\u306B\u304A\u3044\u3066\u306F\u3053\u306E\u8FBA\u308A\u306E\u6027\u8CEA\u304C\u30AC\u30D0\u30AC\u30D0\u3067\u5229\u7528\u3067\u304D\u308B\u3001\u3063\u307D\u3044\u3002\\n\\n```typescript\\nApplicative\\u003cT\\u003e
        {\\n  of: \\u003ca\\u003e(a) =\\u003e T\\u003ca\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. Identity: `A.ap(A.of(x =\\u003e x), v) \u2261 v`\\n  1. Homomorphism:
        `A.ap(A.of(f), A.of(x)) \u2261 A.of(f(x))`\\n  1. Interchange: `A.ap(u, A.of(y))
        \u2261 A.ap(A.of(f =\\u003e f(y)), u)`\\n\\n**map\u306E\u5C0E\u51FA**\\n\\n
        \ 1. Functor's map: `A.map = (f, u) =\\u003e A.ap(A.of(f), u)`\\n\\n\\n##
        Chain\\n\\n```js\\nChain\\u003cT\\u003e {\\n  chain: \\u003ca, b\\u003e(a
        =\\u003e T\\u003cb\\u003e, T\\u003ca\\u003e) =\\u003e T\\u003cb\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. \u7D50\u5408\u5247: `M.chain(g, M.chain(f, u)) \u2261 M.chain(x =\\u003e
        M.chain(g, f(x)), u)`\\n\\n**ap\u306E\u5C0E\u51FA**\\n\\n  1. Apply's ap:
        `A.ap = (uf, ux) =\\u003e A.chain(f =\\u003e A.map(f, ux), uf)`\\n\\n\\n##
        Monad\\n\\n\u30E2\u30CA\u30C9\u3002\\n\\n**\u6CD5\u5247**\\n\\n  1. \u5DE6\u5358\u4F4D\u5143:
        `M.chain(f, M.of(a)) \u2261 f(a)`\\n  1. \u53F3\u5358\u4F4D\u5143: `M.chain(M.of,
        u) \u2261 u`\\n\\n**map\u306E\u5C0E\u51FA**\\n\\n  1. Functor's map: `A.map
        = (f, u) =\\u003e A.chain(x =\\u003e A.of(f(x)), u)`\\n\\n\\n## Extend\\n\\n[Chain](#chain)\u306E\u53CC\u5BFE\u3002\\n\\n```js\\nExtend\\u003cT\\u003e
        {\\n  extend: \\u003ca, b\\u003e(T\\u003ca\\u003e =\\u003e b, T\\u003ca\\u003e)
        =\\u003e T\\u003cb\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n  1. \u7D50\u5408\u5247:
        `E.extend(f, E.extend(g, w)) \u2261 E.extend(_w =\\u003e f(E.extend(g, _w)),
        w)`\\n\\n\\n## Comonad\\n\\n\u30B3\u30E2\u30CA\u30C9\u3002\\n\\n```js\\nComonad\\u003cT\\u003e
        {\\n  extract: \\u003ca\\u003e(T\\u003ca\\u003e) =\\u003e a\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. \u5DE6\u5358\u4F4D\u5143: `C.extend(C.extract, w) \u2261 w`\\n  1. \u53F3\u5358\u4F4D\u5143:
        `C.extract(C.extend(f, w)) \u2261 f(w)`\\n\\n\\n## Alt\\n\\n\u95A2\u624B\u306E\u4E26\u5217\u7684\u306A\u5408\u6210\u3002\u5408\u6210\u3068\u306F\u8A00\u3048\u3001\u570F\u8AD6\u7684\u306A\u610F\u5473\u5408\u3044\u3067\u306F\u306A\u304F\u3001\\n`Alt`\u3068\u3044\u3046\u540D\u306E\u3054\u3068\u304F\u3001\u540C\u6642\u306B\u5B9F\u884C\u3057\u3066\u3001\u305D\u306E\u7D50\u679C\u304B\u3089\u3069\u3061\u3089\u304B\u3092\\n\u300C\u9078\u629E\u300D\u3059\u308B\u3001\u3082\u3057\u304F\u306F\u5358\u7D14\u306A\u300C\u548C\u300D\u3092\u3068\u308B\u3088\u3046\u306A\u3053\u3068\u3059\u308B\u5834\u5408\u306B\u4F7F\u3046\u3002\\n\\n\u3042\u308B\u6587\u5B57\u5217\u3092
        parse \u3059\u308B\u306E\u306B\u3001\u305D\u308C\u304C\u6570\u5B57\u306A\u306E\u304B\u30AD\u30FC\u30EF\u30FC\u30C9\u306A\u306E\u304B\u6642\u9593\u306A\u306E\u304B\u3001\\n\u305D\u308C\u305E\u308C\u306E
        parser \u3092 `Alt` \u3067\u307E\u3068\u3081\u3066\u6700\u521D\u306B\u3046\u307E\u304F\u884C\u3063\u305F
        parser \u306E\u7D50\u679C\u306B\\n\u3088\u308A\u9078\u629E\u3059\u308B\u3001\u3068\u304B\u3001\u4EE3\u6570\u7684\u3068\u3044\u3046\u3088\u308A\u306F\u30D7\u30ED\u30B0\u30E9\u30DF\u30F3\u30B0\u7684\u306A\u610F\u5473\u5408\u3044\u3002\\n\\n```js\\nAlt\\u003cT\\u003e
        {\\n  alt: \\u003ca\\u003e(T\\u003ca\\u003e, T\\u003ca\\u003e) =\\u003e T\\u003ca\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. \u7D50\u5408\u5247: `A.alt(A.alt(a, b), c) \u2261 A.alt(a, A.alt(b, c))`\\n
        \ 2. \u5206\u914D\u5247: `A.map(f, A.alt(a, b)) \u2261 A.alt(A.map(f, a),
        A.map(f, b))`\\n\\n\\n## Plus\\n\\nfp-ts\u3067\u306FPlus\u306E\u5B9F\u88C5\u306F\u306A\u304F\u3001zero\u306FAlternative\u3067\u5B9A\u7FA9\u3057\u3066\u3044\u308B\u3002\\n\\n```typescript\\nPlus\\u003cT\\u003e
        {\\n  zero: \\u003ca\\u003e() =\\u003e T\\u003ca\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. \u53F3\u5358\u4F4D\u5143: `P.alt(a, P.zero()) \u2261 a`\\n  2. \u5DE6\u5358\u4F4D\u5143:
        `P.alt(P.zero(), a) \u2261 a`\\n  3. \u96F6\u5316: `P.map(f, P.zero()) \u2261
        P.zero()`\\n\\n\\n## Alternative\\n\\n\u300C\u548C\u300D\u3067\u3042\u308B`alt`\u306B\u5BFE\u3057\u3066\u3001`ap`\u304C\u300C\u7A4D\u300D\u3092\u671F\u5F85\u3055\u308C\u3066\u3044\u308B\u3088\u3046\u306B\u307F\u3048\u308B\u3002\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. \u5206\u914D\u5247: `A.ap(A.alt(a, b), c) \u2261 A.alt(A.ap(a, c), A.ap(b,
        c))`\\n  2. \u96F6\u5316: `A.ap(A.zero(), a) \u2261 A.zero()`\\n\\n\\n## Filterable\\n\\n```typescript\\nFilterable\\u003cT\\u003e
        {\\n  filter: \\u003ca\\u003e(a =\\u003e boolean, T\\u003ca\\u003e) =\\u003e
        T\\u003ca\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n  1. \u5206\u914D\u5247:
        `F.filter(x =\\u003e f(x) \\u0026\\u0026 g(x), a) \u2261 F.filter(g, F.filter(f,
        a))`\\n  1. \u5358\u4F4D\u5143: `F.filter(x =\\u003e true, a) \u2261 a`\\n
        \ 1. \u96F6\u5316: `F.filter(x =\\u003e false, a) \u2261 F.filter(x =\\u003e
        false, b)`\\n\\n\\n## ChainRec\\n\\n`Rec`\u306Frecursion\uFF08\u518D\u5E30\uFF09\u306E\u610F\u5473\u3002Stack
        overflow\u3092\u907F\u3051\u308B\u306E\u306Btail recursion\uFF08\u672B\u5C3E\u518D\u5E30\uFF09\u306E\u5B9F\u88C5\u3092\u3059\u308B\uFF08\u3057\u3066\u6B32\u3057\u3044\uFF09\u3002\\n\\n```typescript\\nChainRec\\u003cT\\u003e
        {\\n  chainRec: \\u003ca, b\\u003e((a =\\u003e Next\\u003ca\\u003e, b =\\u003e
        Done\\u003cb\\u003e, a) =\\u003e T\\u003cNext\\u003ca\\u003e | Done\\u003cb\\u003e\\u003e,
        a) =\\u003e T\\u003cb\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n  1. \u7B49\u4FA1\u6027:
        `C.chainRec((next, done, v) =\\u003e p(v) ? C.map(done, d(v)) : C.map(next,
        n(v)), i) \u2261 (function step(v) { return p(v) ? d(v) : C.chain(step, n(v))
        }(i))`\\n  2. Stack usage of `C.chainRec(f, i)` must be at most a constant
        multiple of the stack usage of `f` itself.\\n\\n```typescript\\n// fp-ts\u3067\u306E\u5B9A\u7FA9\u306F\u9055\u3046\\n\\nexport
        interface ChainRec\\u003cF\\u003e extends Chain\\u003cF\\u003e {\\n  readonly
        chainRec: \\u003cA, B\\u003e(a: A, f: (a: A) =\\u003e HKT\\u003cF, Either\\u003cA,
        B\\u003e\\u003e) =\\u003e HKT\\u003cF, B\\u003e\\n}\\n\\n// F\u304CIdentity\u306E\u5834\u5408\u306EchainRec\u306E\u5B9F\u88C5\u306F\u7528\u610F\u3055\u308C\u3066\u3044\u308B\\n//\\n//
        \u3088\u304F\u3042\u308BEither\u306E\u4F7F\u3044\u65B9\u3067\u306F\u306A\u3044\u3002right\u304C\u6B63\u5E38\u5024\u3001left\u304C\u30A8\u30E9\u30FC\u5024\u3067\u306F\u306A\u3044\u3002\u8AAD\u307F\u9593\u9055\u3048\u306A\u3044\u3088\u3046\u306B\\n\\nexport
        const tailRec = \\u003cA, B\\u003e(startWith: A, f: (a: A) =\\u003e Either\\u003cA,
        B\\u003e): B =\\u003e {\\n  let ab = f(startWith)\\n  while (ab._tag === 'Left')
        {\\n    ab = f(ab.left)\\n  }\\n  return ab.right\\n}\\n```\\n\\n\\n## Foldable\\n\\n```typescript\\nFoldable\\u003cT\\u003e
        {\\n  reduce: \\u003ca, b\\u003e((a, b) =\\u003e a, a, T\\u003cb\\u003e) =\\u003e
        a\\n}\\n```\\n\\n- \u95A2\u624BT\u306B\u5BFE\u3059\u308Bcatamorphisim\uFF08\u306E\u4E00\u7A2E\uFF09\u3002\u7B2C1\u5F15\u6570\u3068\u7B2C2\u5F15\u6570\u304C[F\u4EE3\u6570](https://ja.wikipedia.org/wiki/F%E4%BB%A3%E6%95%B0)\uFF08\u3092\u4F5C\u308B\u305F\u3081\u306B\u5FC5\u8981\u306A\u30D6\u30C4\uFF09\u3001\u30AD\u30E3\u30EA\u30A2\u578B\u304C`\\u003ca,b\\u003e`\\n\\n**\u6CD5\u5247**\\n\\n
        \ 1. `F.reduce \u2261 (f, x, u) =\\u003e F.reduce((acc, y) =\\u003e acc.concat([y]),
        [], u).reduce(f, x)`\\n     - \u6700\u521D\u306Ereduce\u3067\u3001u\u3092`[
        ]`(\u914D\u5217)\u306B\u79FB\u3057\u66FF\u3048\u305F\u5F8C\u3001\u305D\u306E\u914D\u5217\u306B\u5BFE\u3057\u30662\u756A\u76EE\u306Ereduce\u3092\u884C\u3063\u3066\u3082\u7D50\u679C\u306F\u540C\u3058\u3002\\n\\n**fp-ts\u30A4\u30F3\u30B9\u30BF\u30F3\u30B9**\\n\\n-
        Array\\n- Either\\n- Identity\\n- Map\\n- NonEmptyArray\\n- Option\\n- ReadonlyArray\\n-
        ReadonlyMap\\n- ReadonlyNonEmptyArray\\n- ReadonlyRecord\\n- ReadonlyTuple\\n-
        Record\\n- These\\n- Tree\\n- Tuple\\n\\n\\n## Traversable\\n\\n`U`\u306F\u4F55\u304C\u3057\u304B\u306E\u8A08\u7B97\u52B9\u679C\u3092\u3082\u3064\u3082\u306E\u3068\u3057\u3066\u3001\u305D\u306E\u8A08\u7B97\u52B9\u679C\u3092T\u306E\u5404\u8981\u7D20\u306E\u8A08\u7B97\u306B\u500B\u5225\u306B\uFF08\u8907\u6570\u56DE\uFF09\u9069\u7528\u3059\u308B\u306E\u3067\u306A\u304F\u3001T\u306E\u5404\u8981\u7D20\u306E\u8A08\u7B97\u5168\u4F53\u306B\uFF08\uFF11\u56DE\u3060\u3051\uFF09\u9069\u7528\u3059\u308B\u3002\\n\\n[#]
        \u8A08\u7B97\u52B9\u679C\\n\\n```typescript\\nTraversable\\u003cT\\u003e {\\n
        \ traverse: \\u003cU, a, b\\u003e(Applicative\\u003cU\\u003e, a =\\u003e U\\u003cb\\u003e,
        T\\u003ca\\u003e) =\\u003e U\\u003cT\\u003cb\\u003e\\u003e\\n}\\n```\\n\\n**\u6CD5\u5247**\\n\\n
        1. Naturality: `f(T.traverse(A, x =\\u003e x, u)) \u2261 T.traverse(B, f,
        u)` for any `f` such that `B.map(g, f(a)) \u2261 f(A.map(g, a))`\\n     -
        `a`\u306B\u5BFE\u3057\u3066\u3001\u95A2\u6570`f`\uFF08\u8A08\u7B97\u52B9\u679C\u3092\u4F34\u3046\uFF09\u3092\u9069\u7528\u3057\u305F\u5F8C\u306B`g`\u3092\u9069\u7528\u3059\u308B\u3053\u3068\u3068\u3001`g`\u3092\u9069\u7528\u3057\u305F\u5F8C\u306B\u95A2\u6570`f`\u3092\u9069\u7528\u3059\u308B\u3053\u3068\u306E\u7D50\u679C\u306F\u540C\u3058\u3068\u307F\u306A\u305B\u308B\u3002\\n\\n
        2. \u5358\u4F4D\u5143: `T.traverse(F, F.of, u) \u2261 F.of(u)` for any Applicative
        `F`\\n 3. \u5408\u6210: `T.traverse(Compose(A, B), x =\\u003e x, u) \u2261
        A.map(v =\\u003e T.traverse(B, x =\\u003e x, v), T.traverse(A, x =\\u003e
        x, u))` for `Compose` defined bellow and for any Applicatives `A` and `B`\\n\\n```js\\nfunction
        Compose(A, B) {\\n  return {\\n\\n    of(x) {\\n      return A.of(B.of(x))\\n
        \   },\\n\\n    ap(a1, a2) {\\n      return A.ap(A.map(b1 =\\u003e b2 =\\u003e
        B.ap(b1, b2), a1), a2)\\n    },\\n\\n    map(f, a) {\\n      return A.map(b
        =\\u003e B.map(f, b), a)\\n    },\\n\\n  }\\n}\\n```\\n\\n**reduce\u306E\u5C0E\u51FA**\\n\\n```typescript\\nF.reduce
        = (f, acc, u) =\\u003e {\\n  const of = () =\\u003e acc\\n  const map = (_,
        x) =\\u003e x\\n  const ap = f\\n  return F.traverse({of, map, ap}, x =\\u003e
        x, u)\\n}\\n```\\n\\n**map\u306E\u5C0E\u51FA**\\n\\n`js\\nF.map = (f, u) =\\u003e
        {\\n  const of = (x) =\\u003e x\\n  const map = (f, a) =\\u003e f(a)\\n  const
        ap = (f, a) =\\u003e f(a)\\n  return F.traverse({of, map, ap}, f, u)\\n}\\n\",\"coediting\":false,\"comments_count\":0,\"created_at\":\"2021-07-20T08:35:14+09:00\",\"group\":null,\"id\":\"5f67dda315ef485a4fae\",\"likes_count\":5,\"private\":false,\"reactions_count\":0,\"tags\":[{\"name\":\"\u570F\u8AD6\",\"versions\":[]},{\"name\":\"TypeScript\",\"versions\":[]},{\"name\":\"fp-ts\",\"versions\":[]}],\"title\":\"fp-ts
